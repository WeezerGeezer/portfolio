<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Personal photography portfolio showcasing nature, portraits, and event photography">
    <title>Photography Portfolio</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <!-- Schema Markup for Photography Portfolio -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "ImageGallery",
        "name": "Photography Portfolio",
        "description": "Personal photography portfolio showcasing nature, portraits, and event photography",
        "url": "https://your-domain.com",
        "author": {
            "@type": "Person",
            "@id": "https://your-domain.com/about.html",
            "name": "Mitchell Carter",
            "jobTitle": "Professional Photographer",
            "description": "Professional photographer specializing in events, nature, travel, and water photography",
            "image": "https://your-domain.com/assets/images/headshot.jpeg",
            "sameAs": [
                "https://instagram.com/your-profile",
                "https://facebook.com/your-profile",
                "https://twitter.com/your-profile"
            ]
        },
        "mainEntity": [
            {
                "@type": "Photograph",
                "name": "Nature Photography Collection",
                "description": "Capturing the beauty of landscapes and wildlife",
                "contentUrl": "https://your-domain.com/album.html?id=nature"
            },
            {
                "@type": "Photograph", 
                "name": "Portrait Photography Collection",
                "description": "Professional portraits and candid moments",
                "contentUrl": "https://your-domain.com/album.html?id=portraits"
            },
            {
                "@type": "Photograph",
                "name": "Event Photography Collection", 
                "description": "Capturing special moments at weddings, parties, and corporate events",
                "contentUrl": "https://your-domain.com/album.html?id=events"
            }
        ],
        "provider": {
            "@type": "Organization",
            "name": "Photography Portfolio",
            "url": "https://your-domain.com"
        }
    }
    </script>
</head>
<body>
    <!-- Mobile Header -->
    <header class="mobile-header">
        <div class="mobile-header-content">
            <div class="logo">
                <a href="index.html">Photography Portfolio</a>
            </div>
            <button class="hamburger-menu" id="hamburger-menu" aria-label="Toggle navigation">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </button>
        </div>
    </header>

    <!-- Mobile Menu Overlay -->
    <div class="mobile-menu-overlay" id="mobile-menu-overlay">
        <div class="mobile-menu-content">
            <nav class="mobile-nav">
                <ul class="mobile-nav-links">
                    <li><a href="index.html" class="mobile-nav-link active">Gallery</a></li>
                    <li><a href="about.html" class="mobile-nav-link">About</a></li>
                    <li><a href="contact.html" class="mobile-nav-link">Contact</a></li>
                </ul>
            </nav>

            <div class="mobile-filters">
                <h3>Filter Photos</h3>
                <div class="mobile-filter-buttons">
                    <button class="filter-btn active" data-filter="all">All Photos</button>
                    <button class="filter-btn" data-filter="nature">Nature</button>
                    <button class="filter-btn" data-filter="portraits">Portraits</button>
                    <button class="filter-btn" data-filter="events">Events</button>
                </div>
            </div>

            <div class="mobile-social">
                <div class="social-links">
                    <a href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
                    <a href="#" target="_blank" rel="noopener noreferrer">Facebook</a>
                    <a href="#" target="_blank" rel="noopener noreferrer">Twitter</a>
                </div>
            </div>
        </div>
    </div>

    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-content">
                <div class="logo">
                    <a href="index.html">Photography Portfolio</a>
                </div>
                
                <nav class="sidebar-nav">
                    <ul class="nav-links">
                        <li><a href="../index.html" class="nav-link back-link">‚Üê Main Portfolio</a></li>
                        <li><a href="index.html" class="nav-link active">Gallery</a></li>
                        <li><a href="about.html" class="nav-link">About</a></li>
                        <li><a href="contact.html" class="nav-link">Contact</a></li>
                    </ul>
                </nav>

                <div class="gallery-filters">
                    <h3>Filter Photos</h3>
                    <div class="filter-buttons">
                        <button class="filter-btn active" data-filter="all">All Photos</button>
                        <button class="filter-btn" data-filter="nature">Nature</button>
                        <button class="filter-btn" data-filter="portraits">Portraits</button>
                        <button class="filter-btn" data-filter="events">Events</button>
                    </div>
                </div>

                <div class="sidebar-footer">
                    <div class="social-links">
                        <a href="#" target="_blank" rel="noopener noreferrer">IG</a>
                        <a href="#" target="_blank" rel="noopener noreferrer">FB</a>
                        <a href="#" target="_blank" rel="noopener noreferrer">TW</a>
                    </div>
                    <p class="copyright">&copy; 2024</p>
                </div>
            </div>
        </aside>

        <main class="main-content">
            <div class="gallery-container">
                <section class="gallery-grid">
                    <!-- Gallery images will be dynamically loaded here -->
                </section>

                <div id="loading-indicator" class="loading-indicator" style="display: none;">
                    <div class="spinner"></div>
                    <p>Loading more photos...</p>
                </div>

                <button id="load-more" class="load-more-btn" style="display: none;">Load More Photos</button>
            </div>
        </main>
    </div>

    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" src="" alt="">
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <script src="assets/js/masonry.js"></script>
    <script src="assets/js/mobile-menu.js"></script>
    <script>
        // Debug: Check if masonry loaded
        console.log('Masonry available:', typeof window.MasonryLayout);
    </script>
    <script src="assets/js/gallery.js"></script>
    <script src="assets/js/album-loader.js"></script>
</body>
</html>

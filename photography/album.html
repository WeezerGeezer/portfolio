<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="View photography album">
    <title>Album - Photography Portfolio</title>
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="assets/css/gallery.css">
    <link rel="stylesheet" href="assets/css/responsive.css">
    
    <!-- Schema Markup for Photo Album - Will be dynamically updated -->
    <script type="application/ld+json" id="album-schema">
    {
        "@context": "https://schema.org",
        "@type": "ImageGallery",
        "name": "Photography Album",
        "description": "Photography album from professional photographer",
        "url": "https://your-domain.com/album.html",
        "author": {
            "@type": "Person",
            "name": "Mitchell Carter",
            "jobTitle": "Professional Photographer",
            "image": "https://your-domain.com/assets/images/headshot.jpeg",
            "sameAs": [
                "https://instagram.com/your-profile",
                "https://facebook.com/your-profile",
                "https://twitter.com/your-profile"
            ]
        },
        "provider": {
            "@type": "Organization",
            "name": "Photography Portfolio",
            "url": "https://your-domain.com"
        }
    }
    </script>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Photography Portfolio</a>
            </div>
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="album-container">
        <nav class="breadcrumb">
            <ol>
                <li><a href="index.html">Home</a></li>
                <li><span id="album-name">Album</span></li>
            </ol>
        </nav>

        <section class="album-header">
            <h1 id="album-title">Album Title</h1>
            <p id="album-description">Album description will be loaded here</p>
            
            <div class="album-actions">
                <button id="share-button" class="share-btn">
                    <span class="icon">ðŸ“¤</span> Share Album
                </button>
            </div>
        </section>

        <section class="album-grid">
            <!-- Images will be dynamically loaded here -->
        </section>

        <div class="loading-spinner" id="loading-spinner">
            <div class="spinner"></div>
        </div>
    </main>

    <div class="lightbox" id="lightbox">
        <span class="close">&times;</span>
        <img class="lightbox-img" src="" alt="">
        <div class="image-info">
            <h3 class="image-title"></h3>
            <p class="image-date"></p>
        </div>
        <button class="prev">&#10094;</button>
        <button class="next">&#10095;</button>
    </div>

    <footer>
        <div class="footer-content">
            <div class="social-links">
                <a href="#" target="_blank" rel="noopener noreferrer">Instagram</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Facebook</a>
                <a href="#" target="_blank" rel="noopener noreferrer">Twitter</a>
            </div>
            <p>&copy; 2024 Photography Portfolio. All rights reserved.</p>
        </div>
    </footer>

    <script src="assets/js/masonry.js"></script>
    <script src="assets/js/album-loader.js"></script>
</body>
</html>
